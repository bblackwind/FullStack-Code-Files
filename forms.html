<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <h1>Login Form</h1>
    <form>

        <label for="name">
            Name:
            <input type="text" name="name" placeholder="enter the name">
        </label>
        <br>
        <label for="email">
            email:
            <input type="email" name="email" placeholder="enter the email">
        </label>
        <br>
        <label for="password">
            Password:
            <input type="password" name="password" placeholder="enter the password">
        </label>
        <br>
        <label for="Games">
            Games <br>
            Cricket:<input type="checkbox" name="Games"><br>
            Hockey:<input type="checkbox" name="Games"><br>
            Ludo:<input type="checkbox" name="Games"><br>
            Carrom:<input type="checkbox" name="Games"><br>
        </label>
        <label for="month">
            Month:<input type="month" name="month" >
        </label>
        <br>
        <label for="date">
            Date: <input type="date" name="date" >
        </label><br>
        <label for="gender">
            Gender: <select name="Gender" id="">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </label>
        <br>
        <label for="submit">
            <input type="submit" >
        </label>
    </form>
</body>
</html>
